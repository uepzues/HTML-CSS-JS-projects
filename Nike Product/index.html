<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/Nike Product/images/blue.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Nike Product/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Nike Product</title>
  </head>
  <body>
    <div class="container">
      <div class="card_wrapper">
        <div class="card">
          <div class="card_top">
            <img
              src="/Nike Product/images/nike.png"
              alt="nike logo"
              class="logo"
            />
            <section class="card_top_text">
              <h1>Air Structure</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptatum debitis minus natus adipisci dolorem explicabo
                assumenda quo quia possimus.
              </p>
            </section>
            <section class="shoes">
              <img
                src="/Nike Product/images/shoe1.png"
                alt="shoe1"
                class="shoe1"
              />
              <img
                src="/Nike Product/images/shoe2.png"
                alt="shoe2"
                class="shoe2"
                hidden
              />
            </section>
          </div>
          <div class="card_bottom">
            <section class="info">
              <div class="info_top">
                <h2>Air Structure</h2>
                <div class="status">New</div>
              </div>
              <div class="collection">Running Collections</div>
              <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
            </section>
            <section class="size">
              <p>Size</p>
              <div class="sizes">
                <p>7</p>
                <p>8</p>
                <p><span class="select_size">9</span></p>
                <p>10</p>
                <p>11</p>
              </div>
            </section>
            <section class="color">
                <h3>Color</h3>
              <div class="select_color">blue</div>
              <div class="select_color">red</div>
              <div class="price">
                <p>USD</p>
                <p>350</p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
